<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../AJAX基础/lib/jquery.js"></script>
</head>

<body>
    <button id="btnGET">GET请求</button>
    <button id="btnPOST">POST请求</button>
    <script>
        // GET 查询资源 POST上传资源 PUT修改资源 DELETE 删除资源 增删查改

        // 常见状态码 200 英文ok 请求成功用于GET，POST 201 Created已创建 成功请求并创建了资源 通常用于POST或 PUT请求




        // 从上到下
        // 第一行请求行，第二段请求头部，第三段是空行或者回车符换行符。第四请求体


        // 第一行状态行（协议版本 状态码 状态码描述），第二段响应头部（头部字段：值 ），第三段是空行或者回车符换行符。第四响应体


        // post有请求体，get没有请求体
        $(function() {
            // 发起GET请求
            $('#btnGET').on('click', function() {
                $.ajax({
                    method: 'GET',
                    url: 'http://ajax.fronrend.itheima.net:3006/api/get',
                    data: {
                        name: 'ss',
                        age: 25

                    },
                    success: function(res) {
                        console.log(res)
                    }
                })
            })
        })
        $(function() {
            $('#btnPOST').on('click', function() {
                $.ajax({
                    method: 'POST',
                    url: 'http://ajax.fronrend.itheima.net:3006/api/post',
                    data: {
                        name: 'asd',
                        age: 21
                    },
                    success: function(res) {
                        console.log(res)
                    }
                })
            })
        })
    </script>


</body>

</html>
