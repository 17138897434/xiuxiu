<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../AJAX基础/lib/jquery.js"></script>
</head>

<body>
    <button id="btnJSONP">发起JSONP的请求</button>
    <script>
        $(function() {
            $('#btnJSONP').on('click', function() {
                $.ajax({
                    url: 'http://www.ajax.frontend.itheima.net:3006/api/jsonp?address=北京&location=秀秀',
                    dataType: 'jsonp',
                    jsonpCallback: 'abc',
                    success: function(res) {
                        console.log(res)
                    }
                })
            })
        })
    </script>

</body>

</html>
